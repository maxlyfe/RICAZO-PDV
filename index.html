<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RicaZo | A entrar...</title>
  <style>
    body { margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background: #1A1A1A; font-family: sans-serif; color: white; }
    .spinner { width: 40px; height: 40px; border: 4px solid rgba(232, 145, 58, 0.2); border-top-color: #E8913A; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  
  <!-- Imports vitais para ativar a nossa Inteligência de Roteamento -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/src/assets/js/config/config.local.js"></script>
  <script src="/src/assets/js/config/config.js"></script>
  <script src="/src/assets/js/core/supabase.js"></script>
  <script src="/src/assets/js/core/auth.js"></script>
</head>
<body>
  <div style="text-align: center;">
    <div class="spinner" style="margin: 0 auto 1rem;"></div>
    <h2 style="margin:0; font-size: 1.2rem; color: #E8913A;">RicaZo PDV</h2>
    <p style="color: #999; font-size: 0.85rem;">A autenticar...</p>
  </div>

  <script>
    window.onload = () => {
      // Pequeno delay para garantir que o auth.js conectou ao Supabase
      setTimeout(async () => {
        if (!auth.isAuthenticated()) {
          // Se não estiver logado, atira para o Login
          window.location.href = '/src/pages/login/';
        } else {
          // Se estiver logado, dispara a nossa Lógica de Perfis e URLs Limpas
          await auth.redirectByPerfil();
        }
      }, 500);
    };
  </script>
</body>
</html>
